<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clement | Profile Card</title>

    <!-- css link styling -->

    <link rel="stylesheet" href="./css/main.css" />

    <!-- link to favicon -->
    <link rel="icon" type="img/png" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <div class="card">
      <header>
        <div class="card_profile">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
      </header>

      <div class="card_name">
        <span>Victor Crest <span class="single">26 </span> </span>
        <p>London</p>
      </div>
      <div class="card_bottom">
        <div class="box">
          <span> 80K </span>
          <p>Followers</p>
        </div>
        <div class="box">
          <span> 803K </span>
          <p>Likes</p>
        </div>
        <div class="box">
          <span> 1.4K </span>
          <p>Photos</p>
        </div>
      </div>
    </div>

    <div class="challenge">
      Challenge
      <a href="https://internship.sidehustle.ng" target="_blank">Side Hustle</a
      ><br />Developed
      <a href="https://github.com/iamclement1/profile_card">omu inetimi</a>
      &copy; 2021
    </div>
  </body>
</html>
